<titulo>MENU DEL RESTAURANTE</titulo>

 <div id="menu"></div>

    <script type="text/javascript">
    fetch('menu.json')
    .then(response=>response.json())
    .then(data=>{
    const Tabla=document.createElement('table');
    Tabla.innerHTML=`
     <thead>
     	<tr>
     		<th> Categoria </th>
     		<th> Imagen </th>
     		<th> Producto </th>
     		<th> Descripcion </th>
     		<th> Precio </th>
     		<th> Seleccion </th>
     	</tr>
     </thead>
     <tbody>
     </tbody>
     `;
     document.getElementById('menu').appendChild(Tabla);
     //Agregar los datos de cada categoria y producto e la tabla
     Object.keys(data),forEach(categoria=>){
     	data[categoria],forEach(producto=>){
     		const fila=document.createElement('tr');
     		fila.innerHTML=`

     		<td>$img src="${Producto.imagen}" alt="${producto.name}"></td>
     		<td>${Producto.nombre}</td>
     		<td>${Producto.descripcion}</td>
     		<td>${Producto.precio}</td>
     		<td><input type="checkbox" class"Producto" 
     		data-precio=""${Producto.precio}"></td>
     		`;
     		   Tabla.querySelector('tbody').appendChild(fila);
               });
    });

//Esta es la parte del codigo que realiza la suma
const productos = document.querySelectorAll('Producto');
productos.forEach(Producto=>){
	producto.addEventListener('change', () =>) {
		var suma=0;
		productos.forEach(producto =>) {
			if (producto.checked) {
				suma +=parseFloat(producto.datase.precio);
}
});
document.getElementById('resultado').innerHTML=`<h1>TOTAL:$${suma.tofixed(2)}</h1>
});
});
});
.catch(error => console.error(error));
    </script>
